<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        background: #0f172a;
        font-family: Arial, sans-serif;
        color: white;
        margin: 0;
        padding: 0;
      }

      /* Center only the profile card */
      .main-content {
        display: flex;
        justify-content: center;
        align-items: flex-start; /* top-aligned, not centered vertically */
        padding-top: 50px; /* space below navbar */
        min-height: calc(100vh - 60px); /* make space for navbar */
      }

      /* Roblox Profile Card */
      .roblox-profile-card {
        width: 400px;
        background: #1e293b;
        border-radius: 14px;
        padding: 20px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      }

      /* Header */
      .header {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 20px;
      }

      .avatar {
        width: 75px;
        height: 75px;
        border-radius: 50%;
        border: 3px solid #b24dff;
        object-fit: cover;
        margin-bottom: 10px;
        box-shadow: 0 0 15px #e2bdff;
      }

      .user-info h2 {
        margin: 0;
        font-size: 22px;
      }

      .roblox-id {
        color: #94a3b8;
        font-size: 14px;
      }

      /* Stats */
      .stats {
        display: flex;
        justify-content: space-between;
        background: #020617;
        padding: 12px;
        border-radius: 10px;
        margin-bottom: 15px;
      }

      .stat h3 {
        margin: 0;
        font-size: 14px;
        color: #38bdf8;
      }

      .stat p {
        margin: 4px 0 0 0;
        font-size: 16px;
        font-weight: bold;
      }

      /* Games */
      .games {
        background: #020617;
        padding: 12px;
        border-radius: 10px;
      }

      .games ul {
        list-style-type: square;
        padding-left: 20px;
      }

      .games li {
        margin-bottom: 5px;
      }

      /* Avatar in Navbar */
      .navbar-brand img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
      }
      #img1 {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 3px solid #c881ff;
        object-fit: cover;
        margin-bottom: 10px;
        box-shadow: 0 0 15px #c881ff;
      }

      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #ffffff, #a4c4ff);
        color: #fff;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
