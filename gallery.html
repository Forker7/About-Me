<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #cd87ff, #77a7ff);
        color: #fff;
        margin: 0;
        padding: 0;
        .carousel {
          margin: 0 auto; /* centers it */
        }
      }
      .navbar-brand {
        margin-left: 15px; /* moves logo slightly to the right */
      }

      #img1 {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 3px solid #c881ff;
        object-fit: cover;
        margin-bottom: 10px;
        box-shadow: 0 0 15px #c881ff;
      }
    </style>
  </head>
  <body>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img
          src="channels4_profile.jpg"
          id="img1"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <!-- removed ms-auto so links stay on the left -->
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="skills.html">Skills</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contacts.html">Contacts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="hobbies.html">Hobbies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="coding.html">Coding Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="gallery.html">Gallery & Game Clips</a>
          </li>
        </ul>
      </div>
    </nav>

    <div
      id="myCarousel"
      class="carousel slide"
      data-bs-ride="carousel"
      style="text-align: center; width: 60%"
    >
      <div class="carousel-inner p-5" id="carosel">
        <div class="carousel-item active">
          <img
            src="Screenshot 2025-05-21 173050.png"
            class="d-block"
            alt=""
            style="width: 900px; height: 350px"
          />
        </div>

        <div class="carousel-item">
          <img
            src="Screenshot 2025-04-22 163130.png"
            class="d-block"
            alt=""
            style="width: 900px; height: 350px"
          />
        </div>

        <div class="carousel-item">
          <img
            src="Screenshot 2025-04-16 161714.png"
            class="d-block"
            alt=""
            style="width: 900px; height: 350px"
          />
        </div>

        <div class="carousel-item">
          <img
            src="viber_image_2024-11-16_19-56-44-446.jpg"
            class="d-block"
            alt=""
            style="width: 900px; height: 350px"
          />
        </div>
      </div>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#myCarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>

      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#myCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
