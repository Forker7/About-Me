<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #ffffff, #a4c4ff);
        color: #fff;
        margin: 0;
        padding: 0;
        .carousel {
          margin: 0 auto; /* centers it */
        }
      }
      .navbar-brand {
        margin-left: 15px; /* moves logo slightly to the right */
      }

      #img1 {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 3px solid #c881ff;
        object-fit: cover;
        margin-bottom: 10px;
        box-shadow: 0 0 15px #c881ff;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      footer {
        background-color: #bd72fa;
        color: #fff;
        text-align: center;
        padding: 20px 0;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #c081f7;
        color: #fff;
        text-align: center;
        padding: 5px 10;
        z-index: 100;
        height: 50px;
      }

      .carousel-container {
        position: relative;
        width: 400px;
        border: 4px solid #6c63ff; /* border around carousel */
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      }

      .carousel-slide img {
        width: 100%;
        display: block;
      }

      .arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        border: none;
        font-size: 24px;
        padding: 10px;
        cursor: pointer;
        border-radius: 50%;
        z-index: 10;
      }

      .arrow-left {
        left: -30px; /* outside the carousel */
      }

      .arrow-right {
        right: -30px; /* outside the carousel */
      }

      /* optional hover effect */
      .arrow:hover {
        background: #6c63ff;
        color: #fff;
      }

      button {
        margin: 5px;
      }
      #counter {
        margin-top: 10px;
        font-weight: bold;
      }
    </style>
  </head>

    <div
